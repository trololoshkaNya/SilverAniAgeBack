<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Silver Backend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <form name="userForm">
      <p>
        <label>URL:</label><br />
        <input name="url" />
      </p>
      <p>
        <label>Постер:</label><br />
        <input name="poster" />
      </p>
      <p>
        <label>Плеер</label><br />
        <input name="player" />
      </p>
      <p>
        <label>Плеер 2 (Если нет, оставить поле пустым)</label><br />
        <input name="player2" />
      </p>
      <p>
        <label>Сезоны</label><br />
        <input type="checkbox" name="season" />
      </p>
      <p>
        <button id="submitBtn" type="submit">Сохранить</button>
        <button id="resetBtn">Сбросить</button>
      </p>
    </form>
  </body>
</html>
